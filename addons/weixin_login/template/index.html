{template 'common/header'}
<!-- 引入sweetalert -->
<link rel="stylesheet" href="{php echo MODULE_PATH}/Public/plugins/sweetalert/sweetalert.css">
<script src="{php echo MODULE_PATH}/Public/plugins/sweetalert/sweetalert.min.js"></script>
<!-- 引入公共js文件 -->
<script src="{php echo MODULE_PATH}/Public/js/public.js"></script>

<ul class="nav nav-tabs">
	<li class="active"><a href="{php echo $this->createWebUrl('Index', array('op' => 'index'))}">管理授权</a></li>
	<li><a href="{php echo $this->createWebUrl('Add', array('op' => 'add'))}">添加授权</a></li>
	<li><a href="{php echo $this->createWebUrl('File', array('op' => 'show'))}">授权文件</a></li>
</ul>
<script>
	require(['bootstrap'],function($){
		$('.btn').hover(function(){
			$(this).tooltip('show');
		},function(){
			$(this).tooltip('hide');
		});
	});
</script>
<div class="main">
	<div class="category">
		<form action="" method="post" onsubmit="return formcheck(this)">
			<div class="panel panel-default">
				<div class="panel-body table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th style="width:150px;">名称</th>
								<th style="width:150px;">网址</th>
								<th style="width:300px;">授权网址</th>
								<th style="width:150px;">状态</th>
								<th style="width:150px;">操作</th>
							</tr>
						</thead>
						<tbody>
						{loop $_lists $v}
						<tr>
							<td>
								<div class="type-parent">{$v['name']}
								</div>
							</td>
							<td>{$v['url']}
							</td>
							<td>{$v['gourl']}
							</td>
							<td>
								<span class="label label-{php if($v['status'] == 1) echo 'success'; else echo 'danger';}">
								{php if($v['status'] == 1) echo '使用中'; else echo '已禁用';}
							</span>
							</td>
							<td>
								<a href="{php echo $this->createWebUrl('Edit', array('op' => 'edit', 'id' => $v['id']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="编辑"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;
								<a href="{php echo $this->createWebUrl('Disabled', array('op' => 'disabled', 'id' => $v['id']))}" class="btn btn-default btn-sm disabled_nav" data-toggle="tooltip" data-placement="bottom" title="{php if($v['status'] == 1) echo '禁用'; else echo '启用';}"><i class="fa fa-anchor"></i></a>&nbsp;&nbsp;
								<a href="{php echo $this->createWebUrl('Del', array('op' => 'del', 'id' => $v['id']))}" class="btn btn-default btn-sm del_nav" data-toggle="tooltip" data-placement="bottom" title="删除"><i class="fa fa-times"></i></a>
							</td>
						</tr>
						{/loop}
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>
</div>
<script>
	$('.del_nav').click(function(){
		var url = $(this).attr('href');
		swal({
			title: "确定要删除吗？",
			text: "",
			type: "warning",
			showCancelButton: true,
			closeOnConfirm: false,
			showLoaderOnConfirm: true,
		}, function () {
            $.ajax({
                url: url,
				dataType:'json',
                success:function(res){
                    swal({title:CheckCode(res.Code),text: res.Message,type: CheckCode(res.Code,2)},function(){
						if( CheckCode(res.Code,2) == 'success')
							window.location.href = '{php echo $this->createWebUrl('Index', array('op' => 'index'))}';
                    });
                },
                error:function(){ swal("Error", "请检查您的网络", "error"); }
            });
		});
		return false;
	});
	$('.disabled_nav').click(function(){
		var url = $(this).attr('href');
		var status = $(this).attr('title');
		swal({
			title: "确定要"+status+"吗？",
			text: "",
			type: "warning",
			showCancelButton: true,
			closeOnConfirm: false,
			showLoaderOnConfirm: true,
		}, function () {
			$.ajax({
				url: url,
				dataType:'json',
				success:function(res){
					swal({title:CheckCode(res.Code),text: res.Message,type: CheckCode(res.Code,2)},function(){
						if( CheckCode(res.Code,2) == 'success')
							window.location.href = '{php echo $this->createWebUrl('Index', array('op' => 'index'))}';
					});
				},
				error:function(){ swal("Error", "请检查您的网络", "error"); }
			});
		});
		return false;
	});

</script>
{template 'common/footer'}
